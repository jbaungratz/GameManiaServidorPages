

  <body class="text-center">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-4">
    <form class="form-signin" (ngSubmit)="receberDados()">
      <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
      <label for="inputEmail" class="sr-only">Endereço de email</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus [(ngModel)]="userModel.email">
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Senha" required [(ngModel)]="userModel.password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
    <p id="mensagem" *ngIf=" mensagem != '' ">{{ mensagem }}</p> 
  </div>
  </div>
  </div>
